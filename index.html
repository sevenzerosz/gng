<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxite Starboard</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0221, #1a0733);
      color: #d1a3ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Glowing Background Grid */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 1px 1px, rgba(166, 78, 255, 0.4), transparent 10%) repeat;
      background-size: 25px 25px;
      opacity: 0.2;
      z-index: 0;
    }

    /* Title Section */
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #a64eff, 0 0 20px #d1a3ff, 0 0 30px #ff90ff;
      margin-bottom: 30px;
      z-index: 1;
    }

    /* Grid Container for Squares */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      z-index: 1;
    }

    /* Interactive Squares */
    .square {
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #250842, #5c1e82);
      border: 2px solid #a64eff;
      box-shadow: 0 0 10px #a64eff, 0 0 20px #ff90ff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .square:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #d1a3ff, 0 0 40px #ff90ff;
    }

    .square a {
      text-decoration: none;
      color: #d1a3ff;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 0 5px #a64eff, 0 0 10px #ff90ff;
    }

    /* About Us Section */
    .about-us {
      margin-top: 50px;
      text-align: center;
      z-index: 1;
    }

    .about-us h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #a64eff, 0 0 15px #ff90ff;
    }

    .typing {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d1a3ff;
      text-shadow: 0 0 5px #ff90ff, 0 0 15px #a64eff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d1a3ff;
      animation: typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: #d1a3ff;
      }
    }
  </style>
</head>
<body>
  <h1>Galaxite Starboard</h1>

  <!-- Grid Buttons -->
  <div class="grid-container">
    <div class="square">
      <a href="plugins.html">üîå<br>Plugins</a>
    </div>
    <div class="square">
      <a href="maps.html">üó∫Ô∏è<br>Maps</a>
    </div>
    <div class="square">
      <a href="news.html">üóûÔ∏è<br>News</a>
    </div>
  </div>

  <!-- About Us Section -->
  <div class="about-us">
    <h2>About Us</h2>
    <p class="typing">
      Did you know? Minecraft plugins can transform servers into anything imaginable, from RPG worlds to minigame hubs. Create. Innovate. Play.
    </p>
  </div>
</body>
</html>
