<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxite Starboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #d1a3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Glowing dot grid background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 1px 1px, #a64eff, transparent 10%) repeat;
      background-size: 20px 20px;
      opacity: 0.5;
    }

    h1 {
      position: absolute;
      top: 5%;
      font-size: 2rem;
      text-align: center;
      color: #d1a3ff;
      text-shadow: 0 0 8px #a64eff, 0 0 15px #a64eff;
      z-index: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      z-index: 1;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: black;
      border: 2px solid #a64eff;
      box-shadow: 0 0 8px #a64eff, 0 0 15px #a64eff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .square:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #d1a3ff, 0 0 25px #d1a3ff;
    }

    .square a {
      text-decoration: none;
      color: #d1a3ff;
      font-size: 0.9rem;
      text-shadow: 0 0 4px #a64eff;
    }
  </style>
</head>
<body>
  <h1>Galaxite Starboard</h1>
  <div class="grid-container">
    <div class="square">
      <a href="plugins.html">üîå<br>Plugins</a>
    </div>
    <div class="square">
      <a href="maps.html">üó∫Ô∏è<br>Maps</a>
    </div>
    <div class="square">
      <a href="news.html">üóûÔ∏è<br>News</a>
    </div>
  </div>
</body>
</html>
