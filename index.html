<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHAR to ZIP Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0221, #1a0733);
      color: #d1a3ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #a64eff, 0 0 20px #ff90ff;
    }
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 15px #a64eff, 0 0 30px #ff90ff;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      background: #1a0733;
      color: #d1a3ff;
      border: 1px solid #a64eff;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #a64eff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff90ff;
    }
    .download-link {
      display: block;
      margin-top: 20px;
      color: #a64eff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-shadow: 0 0 5px #ff90ff;
    }
  </style>
</head>
<body>
  <h1>PHAR to ZIP Converter</h1>
  <form action="convert.php" method="POST" enctype="multipart/form-data">
    <p>Select a PHAR file to convert:</p>
    <input type="file" name="phar_file" accept=".phar" required>
    <br>
    <button type="submit">Convert to ZIP</button>
  </form>
</body>
</html>
